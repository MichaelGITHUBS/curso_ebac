<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área</title>
    <link rel="stylesheet" href="./main.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Bungee+Shade&family=Bungee+Spice&family=Bungee+Tint&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Monofett&family=Nabla&family=Protest+Strike&family=Rubik+Puddles&family=Sixtyfour+Convergence&family=Yuji+Mai&display=swap" rel="stylesheet">



</head>
<body>
    <div class="container">
        <h1>Calculadora de Área</h1>
        <h2>Preencha os valores da base e altura:</h2>
        <form id="form-deposito">
            <input type="number" id="base" required placeholder="Base" />
            <input type="number" id="altura" required placeholder="Altura" />
            <button id="btn-submeter" type="submit">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
